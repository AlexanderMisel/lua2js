  <body ng-app="MyApp" ng-controller="main">

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Evaluate</a></li>

        <h3 class="text-muted">Lua 2 JS</h3>
      </div>

      <div class="row" style="padding-top: 10px">
        <div class="col-sm-6">
	<div ng-model="code" ui-ace="{
  useWrapMode : true,
  showGutter: true,
  theme:'twilight',
  mode: 'lua',
  onLoad: aceLoaded,
  onChange: aceChanged
}"></div>
        </div>
  
        <div class="col-sm-6">
<div ng-model="code2" ng-show="error == ''" ui-ace="{
  useWrapMode : true,
  showGutter: true,
  theme:'twilight',
  mode: 'javascript',
  onLoad: aceLoaded2,
  onChange: aceChanged2
}"></div>
<div ng-show="error != ''" class="x ace_editor ace_dark ace-twilight">
{{error}}
</div>
        </div>
      </div>
      <div class="footer">
        <p>&copy; basicer 2014</p>
      </div>

    </div> <!-- /container -->
    <script type="text/javascript">
      var myAppModule = angular.module('MyApp', ['ui.ace']);
        function toJavaScript(code) {
          
        }

        function main($scope) { 
            $scope.code2 = "{\n}";
            $scope.fix = function(c) { return c.reverse(); }
            $scope.aceLoaded = function(e) {
              e.focus();
            };
            $scope.aceChanged = function() {
                try {
                  $scope.error = "";
                  var c = parser.parse($scope.code);
                  $scope.code2 = "(function()\n" + escodegen.generate(c) + ")();";
                } catch ( e ) {

                  $scope.error = e.message + "\n\n\n" + "at " + e.line + ":" + e.column;
                  $scope.code2 = "";
                }
            };
        }
    </script>
